spring.application.name=vehicle-tracker-backend

# 서버 포트 설정 (기본값은 8080)
server.port=8080
server.address=0.0.0.0

# 로그 레벨 설정 (디버깅용)
logging.level.com.example.vehicletrackerbackend=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS 관련 추가 설정
spring.web.cors.allowed-origins=http://localhost:3000,http://10.0.2.2:3000,http://192.168.1.219:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-dates-as-timestamps=false

# ==========================
# MySQL Database Connection
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_tracker?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=vehicle_user
spring.datasource.password=noinfo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DB Connection Pool (옵션)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# (필요시) TimeZone 세팅
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul